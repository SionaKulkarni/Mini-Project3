<div *ngFor="let post of posts$ | async" class="post">
  <p>{{ post.content }}</p>
  <button (click)="likePost(post.id)">Like ({{ post.likes }})</button>

  <div>
    <input type="text" #commentInput placeholder="Add a comment" />
    <button (click)="commentOnPost(post.id, commentInput.value)">Comment</button>
  </div>

  <div *ngFor="let comment of post.comments">
    <p>- {{ comment }}</p>
  </div>
</div>
